<html>
    <head>
        <title>Add New Student</title>
        <link rel="stylesheet" href="style.css">
    </head>
   <body>
       <h1>For add a new student ,please fill in the data:</h1>
        Full Name: <input type="text" id="name"/><br/><br/>
        Faculty: <input type="text" id="faculty"/><br/><br/>
        Bith Date: <input type="date" id="birthDate"/><br/><br/>
        E-MAIL: <input type="email" id="email"/><br/>
        <br/>
        <button style="background-color: rgb(83, 128, 185); margin:auto; display:block"  onclick = "addStudent()">ADD</button>
   </body>
        <script>
            //Getting data of students:
            const Url_Path = 'http://localhost:9000/students';           
            const studentID = sessionStorage.getItem("id");
            //Add student on click button ADD:
            const addStudent = async() =>
            {
                //New object of student, geting value from inputs:
                const updateStudent = {
                    FullName: document.getElementById('name').value,
                    Faculty: document.getElementById('faculty').value,
                    BirthDate: document.getElementById('birthDate').value,
                    Email: document.getElementById('email').value,
                };
                //add to data base by method POST
                const response = await fetch(`${Url_Path}`,{method:"post",headers:{"content-type": 'application/json'},body:JSON.stringify(updateStudent)});
                
                if (response.ok)
                {
                    const data = await response.json();
                    console.log(data);
                    window.location.href = "Main.html";//after adding return to main page
                }
            }

        </script>
   
</html>
